<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Register</title>
     <script src="https://kit.fontawesome.com/f62b16b81d.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="./styles/authontication.css">
   </head>
 
   <style>
   
   </style>
   <body>
     <div id="container">
       
       <div id="register-form">
        <center>
         <h1>Register</h1>
        
         <form id="myform">
           <input type="text" id="name" placeholder="Name" />
           <input type="email" id="email" placeholder="Email" />
           <input type="password" id="password" placeholder="Password" />
           <input type="text" id="username" placeholder="Username" />
           <input type="number" id="mobile" placeholder="Number" />
           <input type="text" id="description" placeholder="Description" />
         </form>
       
         <button onclick="Register()" id="btn">Register</button>
        </center>
       </div>
   <div id="hr-line"></div>
       <div id="login-form">
          
         <h1>Login</h1>
         <div><i class="fa  fa-6x fa-user-circle"></i></div>
         <form id="myform2">
           <input type="text" id="login-username" placeholder="Name" />
           <input type="text" id="login-password" placeholder="Password" />
         </form>
 
         <button onclick="Login()" id="btn1">Login</button>

       </div>
     </div>
   </body>
 </html>
<script src="./script/authontication.js"></script>
